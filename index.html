<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #counterButton {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="counterButton">Thumbs Up! Count: 0</button>
  <p>Thumbs Up Count: <span id="counter">0</span></p>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <!-- Include Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://clik111.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Load count from local storage or set to 0
    let count = localStorage.getItem('clickCount') || 0;
    console.log('Initial count:', count); // Debug message
    // Get elements
    const button = document.getElementById('counterButton');
    const counterDisplay = document.getElementById('counter');
    // Update counter display
    counterDisplay.innerText = count;
    button.textContent = `Thumbs Up! Count: ${count}`; // Ensure button text is updated on page load
    // Add click event listener to button
    button.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent any default action
      count += 1; // Increment counter
      button.textContent = `Thumbs Up! Count: ${count}`; // Update button text
      counterDisplay.innerText = count; // Update counter display
      localStorage.setItem('clickCount', count); // Save count to local storage
      console.log('Updated count:', count); // Debug message
      // Array of fun messages
       const messages = [
        'Thanks for the üëç!',
        'Happy Coding!',
        'Come Again!',
        'Let's Connect!',
        'Way Cool!',
        'Keep It Up!',
        'You Rock!',
        'Great Job!',
        'Way to Go!',
        'Fantastic!',
        'Yay - You Did It!'
      ];
      // Select a random message
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      // Show alert with the random message
      alert(randomMessage);
    });
  </script>
</body>
</html>
